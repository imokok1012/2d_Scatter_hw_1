<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body{
            background: #eee;
        }
        .axis path,.axis line{
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }
        #tooltip{
          position: absolute;
          left: 200px;
          top:  100px;
          background: #fff;
          width: 150px;
          height: auto;
          padding: 0px 10px;
          border-radius: 5px;
          box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
          }
          #tooltip.hidden{
          display: none;
          } 
    </style>
</head>
<body>
    <div id="tooltip" class="hidden">
        <p><strong id="city">Hello</strong></p>
        <p id="industry">tooltip</p>
        <p id="count">count</p>
    </div>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var padding = 60;
        var letterList = ["A","B","C","D","E","F","G","H","I","J","K","M","N","O","P","Q","T","U","V","W","X","Z"];
        
        //2. 建立svg()畫布環境
        
        svg();       
        
        //3. 用d3讀取csv
        d3.csv("cancer_data.csv", row ,function(dataSet){
           //console.log(dataSet);
           bind(dataSet);
           render(dataSet);
           
           btnList(dataSet);    
        });
        function btnList(dataSet){
            var iArr = dataSet.map(function(d){
                                   return d.cancer;
            });
            var fArr = iArr.filter(function(d){return d!=""})
            var uArr = unique(fArr);
            console.log(uArr);
            d3.select("body").append("select")
               .attr({
               style:"width:500px"
           }).on('change',onchange);
            for(var i=0;i<uArr.length;i++){
                d3.select("select").append("option").text(uArr[i])
                .attr({
                    
                    value:uArr[i]                    
                })
            }
            
            function onchange() {
	         var selectValue = d3.select('select').property('value')
              var fDataSet = dataSet.filter(function(d){
                      return d.cancer === selectValue         
                });  
                 bind(fDataSet);
                render(fDataSet);
            }
                
            function update(iName){
                var fDataSet = dataSet.filter(function(d){
                      return d.cancer === iName         
                });
                bind(fDataSet);
                render(fDataSet);
            }
        }
        
         function row(d){
            
            d.incidence = +d.incidence;
            d.count     = +d.count;
            d.avg_age   = +d.avg_age;
            d.crude_rate= +d.crude_rate;
            
            return d;
        }
        
        function svg(){
           d3.select("body").append("svg").attr({width:w,height:h});
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            d3.select("svg").append("g").attr("transform","translate("+(padding -10)+",0)").attr("class","axis").attr("id","yAxis")
            d3.select("svg").append("g").attr("transform","translate(0,"+(h -50)+")").attr("class","axis").attr("id","xAxis")
        }
        
        //4. 建立bind()

        function bind(dataSet){
            var selection = d3.select("svg")
                                .selectAll("circle")
                                .data(dataSet);
            
            selection.enter().append("circle");
            selection.exit().remove();
        }
        
        function render(dataSet){
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)
           var parseDate = d3.time.format("%Y").parse
           var xScale = d3.time.scale()
                    .domain([
                        parseDate("1979"),
                        parseDate("2013")
                    ])
                    .range([padding,w-padding]);
           var yScale = d3.scale.linear()
                    .domain([0,100])
                    .range([h-padding,padding]);
           var rScale = d3.scale.linear()
                    .domain([
                        d3.min(dataSet,function(d){
                            return d.count
                        }),d3.max(dataSet,function(d){
                            return d.count
                        })])
                    .range([5,30]);
           var fScale = d3.scale.category20();
            
           var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(15).tickFormat(function(t){return t });
           var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(15);
            
            //6. 建立render()繪圖
            d3.selectAll("circle")
              .attr({
                cx: function(d){
                    return xScale(new Date(d.cancer_diagnosis_year))
                },
                cy:function(d){
                    return yScale(d.avg_age)
                },
                r:function(d){
                    return rScale(d.count)
                },
                fill:function(d){
                    return fScale(d.county)
                }
              })
                 .on("mouseover",function(d){
                    var xPos = +d3.select(this).attr("cx");
                    var yPos = +d3.select(this).attr("cy");    
                
                     var tooltip = d3.select("#tooltip")
                    .style({
                           left: (xPos+10)+"px",
                           top: (yPos+10)+"px"
                        });
            //替換tool3p內容(選擇其id後,修改內容)
        tooltip.select("#city").text(d.county);
                tooltip.select("#industry").text(d.cancer);
                tooltip.select("#count").text(d.count);
                d3.select("#tooltip").classed("hidden",false);
            })
            .on("mouseout",function(d){
                d3.select("#tooltip").classed("hidden",true);
            });
            d3.select("svg #yAxis").call(yAxis);
            d3.select("svg #xAxis").call(xAxis);
        }
        function unique(array){
            var n = []; 
  
            //去看array中每個元素，如果沒出現過就加到n中      
            for(var i=0;i<array.length;i++){
    
                if(n.indexOf(array[i])<0){
                    n.push(array[i]);
                }
            }
        return n;
        }
    </script>

</body>
</html>
